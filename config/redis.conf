# Configuration Redis pour XAMPP Windows
# Placez ce fichier dans C:\xampp\redis\redis.conf

# Réseau
bind 127.0.0.1
port 6379
timeout 0

# Sécurité
# Décommentez et définissez un mot de passe pour la production
# requirepass VotreMotDePasseRedis123!

# Persistance
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir ./

# Logs
loglevel notice
logfile "redis.log"

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
tcp-keepalive 300

# Éviction automatique
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
